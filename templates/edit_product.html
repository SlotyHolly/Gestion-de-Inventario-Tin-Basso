{% extends "base.html" %}

{% block content %}
<div class="main-container">
    <h2>Editar Producto</h2>
    <form method="POST" action="{{ url_for('edit_product_route', product_id=product.id) }}" enctype="multipart/form-data">
        <label for="nombre">Nombre del Producto:</label>
        <input type="text" id="nombre" name="nombre" value="{{ product.nombre }}">

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" value="{{ product.cantidad }}">

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" value="{{ product.precio }}" step="0.01">

        <label for="tags">Tags:</label>
        <select id="tags" name="tags" multiple>
            {% for tag in tags %}
            <option value="{{ tag }}" {% if tag in product.tags %}selected{% endif %}>{{ tag }}</option>
            {% endfor %}
        </select>

        {% if product.imagen %}
        <label>Imagen actual:</label>
        <img src="{{ product.imagen }}" alt="{{ product.nombre }}" class="product-image">
        {% endif %}

        <label for="foto">Nueva Imagen (opcional):</label>
        <input type="file" id="foto" name="foto">

        <button type="submit">Guardar Cambios</button>
    </form>
</div>
{% endblock %}
